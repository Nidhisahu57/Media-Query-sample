<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Media Query</title>
    <link rel="stylesheet" href="style.css">

        <div class="section-three-right">

      </div>

    <footer class="footer">
        <div class="line">
            <h2>Contact Me</h2>
            <div class="horizontal-divider-contact"></div>
        </div>
       
        <ul class="footer-lists">
            <li><img class="footer-item" src="assets/github.png" alt="" srcset=""></li>
            <li><img class="footer-item" src="assets/linkedin.png" alt="" srcset=""></li>
            <li><img class="footer-item" src="assets/outlook.png" alt="" srcset=""></li>
        </ul>
